
    <mat-toolbar [(ngModel)]="name"class="toolbar2">
     
      <span>Hi {{name}}</span>
      <span class="example-spacer"></span>
      
      <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon"(click)="gotofavourite()">
        <mat-icon>favorite</mat-icon>
      </button>
      <button  class="mat-button" mat-raised-button color="primary" (click)="logout()">Logout</button>
      
    </mat-toolbar>
 
  <div>
        <section class="section1blockclass">
          <header>
              <h1 class="headertext">Good Food...Good Mood...</h1>
              <div class="subtitle">
                  Best restaurants in kerala delivering to your doorstep.
              </div>
          </header>
        </section>
        <div class="betweendiv">
                <span>
                  <h3 class="betweentext">Our Latest Collections for you...</h3>
              
                </span>
              </div>
    
        <div class="clsmatch">
        <mat-card class="carddisplay" *ngFor="let res of newrestaurant | paginate:{itemsPerPage:12,currentPage:q}">
        
            <mat-card-header class="matheaderclass">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="mattitleclass">{{res.collection.title}}</mat-card-title>
                <mat-card-subtitle>Trivandrum</mat-card-subtitle>
              </mat-card-header>
              
              <mat-card-content class="matcontentclass">
                  <img class="imageclass"mat-card-image src="{{res.collection.image_url}}" alt="Photo of a cuisine">
                <p class="description">
                    {{res.collection.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-raised-button class="moreinfo-button" (click)="openlink(res.collection)">Get Details</button>
                  <button mat-raised-button class="add-collection-button" (click)="addFavourites(res.collection)">Add to Favourite</button>
                  
               
              </mat-card-actions>
        
          
          </mat-card>
          <div class="paginationdiv">
            <span><pagination-controls (pageChange)="q=$event"></pagination-controls>	</span>
              
          </div>
          
        
        
        </div>
